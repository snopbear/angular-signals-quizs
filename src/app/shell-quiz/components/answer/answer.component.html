<div (click)="quizService.selectAnswer(answerText())" [ngClass]="{
    answer: true,
    'correct-answer': isCorrectAnswer(),
    'wrong-answer': isWrongAnswer(),
    'disabled-answer': !!this.quizService.currentAnswer(),
  }">
    <div class="answer-letter">{{ letterMapping[answerIndex()] }}</div>
    <div class="answer-text">{{ answerText() }}</div>
</div>
